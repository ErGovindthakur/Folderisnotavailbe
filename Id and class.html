<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about Id and class</title>
    <style>
#firstdiv{
    width: 99px;
    height: 99px;
    background-color: royalblue;
    color: white;
}
.red{
    width: 99px;
    height: 99px;
    background-color: crimson;
}
    </style>
</head>
<body>
   <!-- Now I am learning about id and classes here  -->
   <!-- 1) Id-: ID is a unique identifier
   2)Class-: Class is a identifier which can be used by multiple elements -->
   <div class="red" id="firstdiv">
    <p>Don't use one id in two elements</p>
   </div>
   <div id="firstdiv">
<p>This is  my first div</p>
   </div>
   <span class="red">
This is my span
   </span>
</body>
</html>
